<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .balloon {
            font-size: 50px;
        }
        img {
            width: 200px; /* Điều chỉnh kích thước hình ảnh */
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🎉 Chúc Mừng Sinh Nhật! 🎉</h1>
    <p>Chúc bạn một ngày sinh nhật thật tuyệt vời!</p>
    <div class="balloon">🎈🎈🎈</div>
    <img src="https://444764454_813188093725612_4440495619712958317_n.jpg" alt="Bánh sinh nhật">
</div>

</body>
</html>
